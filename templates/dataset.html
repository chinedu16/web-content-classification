<html>
  <head>
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='css/style.scss') }}">
    <title>Dataset</title>
  </head>
  <body>
    <div class="main-header">
      <!-- header -->
      <div class="header-item">
        <div class="logo"> 
          <b>Duke</b><span>Project</span>
        </div>
        <div class="menu">
          <nav>
            <a href="{{url_for('dashboard') }}">Dashboard</a>
            <a href="{{url_for('categories') }}">Categories</a>
            <a href="{{url_for('dataset') }}" class="active">Dataset</a>
            <a href="{{url_for('statistics') }}">Statistics</a>
            <a href="{{url_for('about') }}">About</a>
          </nav>
        </div>
        <div class="setting">
          <i class="far fa-bell"></i>
          <i class="far fa-envelope"></i>
          <div class="user-info-image"><img src="http://api.randomuser.me/portraits/men/22.jpg" alt="avatar"></div>
        </div>
      </div>
      <!-- content -->

      <div class="content" style="display: block;">
        
        <h1>Main Dataset</h1>
        <div class="item" style="height: 300px;overflow: scroll;">
          <div>
            {{main.to_html()| safe}}
          </div>
        </div>

        <h1>Test</h1>
        <div class="item" style="height: 300px;overflow: scroll;">
          <div>
            {{test.to_html()| safe}}
          </div>
        </div>
        
        <h1>Train</h1>
        <div class="item" style="height: 300px;overflow: scroll;">
          <div>
            {{train.to_html()| safe}}
          </div>
        </div>

        <h1>Predictions</h1>
        <div class="item" style="height: 300px;overflow: scroll;">
          <div>
            {{pred.to_html()| safe}}
          </div>
        </div>

        <h1>Classification</h1>
        <div class="item" style="height: 300px;overflow: scroll;">
          <div>
            {{classification.to_html | safe}}
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
